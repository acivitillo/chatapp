<!-- Right Pane -->
<div id="assistModal" class="w-1/3 bg-white border-l border-gray-200">
    <div class="p-5 h-full flex flex-col justify-between">
        <div>
            <h3 class="text-lg font-medium text-gray-900">SQL Assistant</h3>
        </div>
        <form id="assistForm" method="POST" data-url="{% url 'model:receive_assist_prompt' %}" class="mt-auto">
            {% csrf_token %}
            <div class="relative">
                <textarea name="message" id="assistInput" 
                          class="w-full px-3 py-2 text-gray-700 border focus:outline-none focus:border-blue-500 resize-none h-24"
                          placeholder="Describe what you want to do with SQL..."></textarea>
                <button type="submit" id="runAssist" form="assistForm"
                        class="absolute bottom-2 right-2 px-3 py-1 text-sm bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 flex items-center space-x-1">
                    <span>Send</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                    </svg>
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Modal functionality
        const modal = document.getElementById('assistModal');
        const assistForm = document.getElementById('assistForm');
        const assistInput = document.getElementById('assistInput');

        // Handle form submission
        assistForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = assistInput.value;
            
            // Get current cursor position from editor (defined in index.html)
            const pos = editor.getCursor();
            
            // Store cursor position in a data attribute
            assistForm.setAttribute('data-cursor-line', pos.line);
            assistForm.setAttribute('data-cursor-ch', pos.ch);
            
            // Submit the form
            const formData = new FormData(assistForm);
            fetch(assistForm.getAttribute('data-url'), {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(text => {
                // Insert the response text at cursor position
                editor.replaceRange(text, pos);
                assistInput.value = '';
            });
        });
    });
</script>
