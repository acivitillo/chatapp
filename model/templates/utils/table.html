<div class="overflow-x-auto block max-h-[36vh] scrollbar-thumb-gray-300 scrollbar-track-gray-100 hover:scrollbar-thumb-gray-400">
    <table class="min-w-full divide-y divide-gray-200 text-sm">
        <thead class="bg-gray-50 sticky top-0">
            <tr>
                {% for column in df.columns %}
                    <th scope="col" class="px-2 py-1 text-left text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap">
                        {{ column }}
                    </th>
                {% endfor %}
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-100">
            {% for row in df.values %}
                <tr class="hover:bg-gray-50 text-xs">
                    {% for cell in row %}
                        <td class="px-2 py-1 text-gray-900 whitespace-nowrap">
                            {{ cell }}
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<style>
    /* Custom scrollbar styling */
    .scrollbar-thin::-webkit-scrollbar {
        height: 8px;  /* Height of horizontal scrollbar */
    }
    
    .scrollbar-thin::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
    }
    
    .scrollbar-thin::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
    }
    
    .scrollbar-thin::-webkit-scrollbar-thumb:hover {
        background: #555;
    }
</style>
